{% extends './base.html' %}

{% block titulo %}Home | Care Turnos{% endblock titulo %}

{% block content %}
<h1>{{ titulo | title }}</h1>
<p>{{ descripcion }}</p>
<label>Especialidad:</label>
<select>
    {% for especialidad in especialidades %}
    <option>{{ especialidad.nombre }}</option>
    {% endfor %}
</select>
<label for="ciudad">Ciudad</label>
<input type="text" id="ciudad" name="ciudad" placeholder="Ej: Balvanera">
<input type="submit" value="Encontrar">

{% endblock %}
