{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-4 mb-4">
    <center><h3>{% block title %} Recupere su Contraseña {% endblock  %}</h1></center>            
</div>

<div class="row justify-content-center">
    <p>¿Olvidó su contraseña? Ingrese su correo electrónico, y le enviaremos instrucciones para crear una nueva.</p>
</div>

<form method="post"class="form-group mb-4 mt-4">
    <div class="row justify-content-center">
        {% csrf_token %}
        {{form}}
        <input type="Submit" name="Send email">
	</div>
</form>

{% endblock %}
